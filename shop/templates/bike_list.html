<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title> Bike Shop</title>
</head>
<body>

<h1>Welcome to the bike shop</h1>
<p>Choose one of our bikes: </p>
    <ul>
        {% for bike in object_list %}
        <li><a href="{% url 'bike_detail' bike.id %}">{{ bike.name }}</a></li>
        {% endfor %}
    </ul>

</body>
</html>
